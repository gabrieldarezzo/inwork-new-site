<body>

    <header class="header-inwork">
        <nav class="header-fixed">
            <img src="assets/inwork-logo.png" alt="Logo InWork!" class="inwork-logo" />

                <a class="contact-item email" href="mailto:darezzo.gabriel@gmail.com">darezzo.gabriel@gmail.com</a>
